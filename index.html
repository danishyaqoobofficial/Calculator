<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <section class="py-[50px] flex items-center justify-center ">
        <div class="rounded-[20px] bg-[#000] w-[280px] h-[500px] ">
            <p class="text-[11px] text-[#ff9f0c] flex items-center justify-center mt-[8px] ">Danish Yaqoob</p>
            <div class="w-full rounded-[6px] h-[42px] mt-[110px] text-[#fff] text-[16px] font-[400] flex items-center justify-end px-[22px] overflow-hidden " id="answer"></div>
            <input class="w-full bg-[#000] outline-0 border-0 rounded-[6px] h-[62px] cursor-text text-[#fff] text-[30px] font-[400] flex items-center justify-end px-[22px] text-[#fff] overflow-hidden " id="input"></input>
            <div class="flex items-center justify-center gap-[9px] mt-[8px] ">
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >7</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >8</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >9</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#ff9f0c] " onclick="num(this)" >*</span>
            </div>
            <div class="flex items-center justify-center gap-[9px] mt-[8px] ">
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >4</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >5</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >6</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#ff9f0c] " onclick="num(this)" >-</span>
            </div>
            <div class="flex items-center justify-center gap-[9px] mt-[8px] ">
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >1</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >2</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >3</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#ff9f0c] " onclick="num(this)" >+</span>
            </div>
            <div class="flex items-center justify-center gap-[9px] mt-[8px] ">
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="num(this)" >0</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#a5a5a5] " onclick="ACbtn()">AC</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#ff9f0c] " onclick="num(this)" >/</span>
                <span class="h-[50px] w-[50px] rounded-[100px] flex items-center justify-center p-[14px] text-[19px] cursor-pointer font-[400] text-[#fff] bg-[#ff9f0c] " onclick="calc()">=</span>
            </div>
        </div>
    </section>
    
    <script src="/app.js"></script>
</body>
</html>
